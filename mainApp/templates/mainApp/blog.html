{% extends "mainApp/index.html" %}
{% block title %}Блог | The Nikita{% endblock %}
{% block content %}
<div class="blog-px">
{% for el in blog %}
<div class="blog">
   <h4>{{ el.title }}</h4>
   <span>{{ el.description }}</span>
   <div><span>{{ el.posted }} </span><a href="{% url 'blogcontent' pk=el.pk %}">Читать далее</a></div>
</div>
{% endfor %}
</div>
{% endblock %}
